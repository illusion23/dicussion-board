{% extends 'base.html' %}
{% block title%} Boards {%endblock%}



{% block content %}
        <h1 class="text-center">Boards</h1>
        
        {% for board in boards %}
            <div class='row'>
                <div class="col-4 ml-5 mt-3 shadow-lg rounded">
                    <div class="pt-2">
                        <h3> {{board.name}}</h3>
                    </div>

                    <div class="pt-2">
                        <p> {{board.description}} </p>
                    </div>

                    <div class="text-right">
                        <a class="btn btn-primary btn-sm mb-2" href="{% url 'board_topics' board.pk %}">Open</a>
                    </div>
                </div>
            </div>
        {% endfor %}

{%endblock%}
